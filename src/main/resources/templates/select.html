<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SELECT</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css"/>
    <script src="/scripts.js" defer></script>
</head>
<body>
<div th:replace="~{meny :: meny}"></div>
<main>
    <div id="info" style="float:left">
    <span><form id="dbForm" method="get" action="/select" >
        <select id="selectDB">
            <option value="">Velg Database</option>
            <div style="float:left" th:each="db : ${dbList}">
                <option>
                    <th:block th:text="${db}"/>
                </option>
            </div>
        </select>
        </form>
    </span>
        <br/><br/>
        <h4>Tabeller og Views</h4>
        <ul>
            <span th:each="table : ${dbTables}">
                <Li>
                    <th:block th:text="${table}"/>
                </Li>
            </span>

        </ul>
    </div>

    <div id="input">
        <div id="inputHead">
        <span id="DBHead">DBApp</span>
        <span id="skrivSelect">Skriv Select-setning:</span>
        <span id="feilmelding"></span>
        </div>
        <form id="sql" method="post" action="/select">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="db" id="db"/>
            <textarea type="text" style="width:700px;height:200px" name="query" id="query"></textarea>
        </form>
        <br>
        <button class="btn btn-success" style="margin-top:5px;" id="hent">Hent data</button>

    </div>
    <p></p>

</main>
<script>
    document.getElementById("query").focus();
</script>
</body>
</html>
