<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{head :: head}"></div>
    <script src="/scripts.js" defer></script>
</head>
<body>
<div th:replace="~{meny :: meny}"></div>
<main>
    <div id="DBHead">SQL</div>

    <div id="input">
        <div id="inputHead">
            <span>
        <form id="dbForm" method="get" action="/select" >
        <select id="selectDB">
            <option>Velg Database</option>
            <div style="float:left" th:each="db : ${dbList}">
                <option>
                    <th:block th:text="${db}"/>
                </option>
            </div>
        </select>
        </form>
    </span>
        <span id="skrivSelect">Skriv Select-setning:</span>
        <span id="feilmelding"></span>
        </div>
        <form id="sql" method="post" action="/select">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="db" id="db"/>
            <textarea type="text" style="width:800px;height:200px" name="query" id="query"></textarea>
        </form>
        <br>
        <button class="btn btn-success" style="margin-top:5px;" id="hent">Hent data</button>

    </div>
    <div id="info" style="float:left">
        <div id="tabellListe"></div>
    </div>
    <p></p>

</main>
<script>
    document.getElementById("query").focus();
</script>
</body>
</html>
