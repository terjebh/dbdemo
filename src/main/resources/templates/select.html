<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{head :: head}"></div>
    <script src="/select.js" defer></script>
</head>
<body>
<div th:replace="~{meny :: meny}"></div>
<main>
    <h3 id="DBHead"><th:block th:text="${rdbms}"/></h3>
    <div id="inputHead">
        <form id="dbForm" method="get" >
        <select id="selectDB" class="form-select">
            <option>Velg Database</option>
        </select>
        </form>
    </div>
        <form id="sql" method="post" action="/select">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="db" id="db" th:value="${db}" />
            <input type="hidden" name="dbList" th:value="${dbList}"/>
            <input type="hidden" id="rdbms_sti" th:value="${rdbms_sti}" />
            <input type="hidden" id="query" name="query"/>
            <br><br><br>
            <div id="queryText" class="code sql" contenteditable><th:block th:text="${query}"/></div>
        </form>
        <br><br><br>
        <div id="infotekst">
            <button class="btn btn-success"  id="hent">Hent data</button>
            <span id="skrivSelect">Formater og sjekk koden med: <i>shift+enter</i>. Kj√∏r koden med: <i>ctrl+enter</i></span>
        </div>
        <br><br>
        <div id="feilmelding" class="alert alert-danger"><th:block th:text="${feil}"/></div>

    </div>


</main>
<aside>
    <div id="tabellListe"></div>
</aside>

<script>
    var queryText = document.getElementById("queryText");
    queryText.focus();

    document.querySelectorAll('div.code').forEach(el => {
  // then highlight each
       hljs.highlightElement(el);
});

hljs.highlightElement(queryText);

</script>
</body>
</html>
